<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repeticion</title>
</head>
<body>
  
  <script>
    for(let i = 0; i < 10; i++){
      console.log(i);
    }

    console.log("----------");
    let i = 0;
    while(i < 10){
      console.log(i);
      i++;
    }

    console.log("----------");
    let j = 0;
    do{
      console.log(j);
      j++;
    }
    while(j < 10);
  </script>

</body>
</html>
