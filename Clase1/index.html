<!DOCTYPE html>

<body>
  
  <script>
    //If/Else
    /*
      Operadores Relacionales
      > Mayor que
      < Menor que
      >= Mayor o igual que
      <= Menor o igual que
      == Igual que
      != Diferente que
      === Identico
      !== Distinto

      Operadores LÃ³gicos
      && AND
      || OR
      ! NOT
    */

    let edad = 5;

    if(edad >= 18 && edad <= 120){
      console.log('Eres mayor de edad');
    }
    else if (edad > 0 && edad < 18){
      console.log('Eres menor de edad');
    }
    else{
      console.log('Error!!!');
    }

    let num = "5";

    if(num === 5){
      console.log('Son iguales');
    }
    else{
      console.log('Son diferentes');
    }

    //switch
    let dia = "1";

    switch(dia){
      case 1:
        console.log('Lunes');
      break;
      case 2:
        console.log('Martes');
      break;
      case 3:
        console.log('Miercoles');
      break;
      case 4:
        console.log('Jueves');
      break;
      case 5:
        console.log('Viernes');
      break;
      case 6:
        console.log('Sabado');
      break;
      case 7:
        console.log('Domingo');
      break;
      default:
        console.log('Error!!!');
      break;
    }

  </script>
