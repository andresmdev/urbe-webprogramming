  <label class="lb" for="id"> ID </label>

  <button id="btn" onclick="add()"> Add </button>

      <tr>
        <th> Name </th>
        <th> ID </th>
        <th> Sex </th>
        <th> Address </th>
        <th> Action </th>
      </tr>
    </thead>

    </tbody>
  </table>
